<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Nahuel Fedele | Calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="header">
          <h1 class="header__title">calc</h1>
          <div class="theme">
            <h2 class="theme__title">Theme</h2>
            <form class="toggle">
              <div class="toggle__container">
                <label for="theme1" class="toggle__label"> 1 </label>
                <label for="theme2" class="toggle__label"> 2 </label>
                <label for="theme3" class="toggle__label"> 3 </label>
              </div>
              <div class="toggle__container toggle__container--bg">
                <input
                  type="radio"
                  name="theme"
                  id="theme1"
                  class="toggle__radio"
                  checked
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme2"
                  class="toggle__radio"
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme3"
                  class="toggle__radio"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="screen">0</div>
        <div class="keys">
          <button class="keys__number" type="button">7</button>
          <button class="keys__number" type="button">8</button>
          <button class="keys__number" type="button">9</button>
          <button class="keys__delete" type="button">del</button>
          <button class="keys__number" type="button">4</button>
          <button class="keys__number" type="button">5</button>
          <button class="keys__number" type="button">6</button>
          <button class="keys__number" type="button">+</button>
          <button class="keys__number" type="button">1</button>
          <button class="keys__number" type="button">2</button>
          <button class="keys__number" type="button">3</button>
          <button class="keys__number" type="button">-</button>
          <button class="keys__number" type="button">.</button>
          <button class="keys__number" type="button">0</button>
          <button class="keys__number" type="button">/</button>
          <button class="keys__number" type="button">x</button>
          <button class="keys__reset" type="button">reset</button>
          <button class="keys__equal" type="button">=</button>
        </div>
      </div>
    </main>
