<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Nahuel Fedele | Calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="header">
          <strong> calc </strong>
          <form class="form-theme">
            <fieldset class="fieldset">
              <legend class="legend">Theme</legend>
              <label for="theme1" class="label">1</label>
              <input
                id="theme1"
                class="theme__input"
                type="radio"
                name="theme"
                checked
              />
              <label for="theme2" class="label">2</label>
              <input
                id="theme2"
                class="theme__input"
                type="radio"
                name="theme"
              />
              <label for="theme3" class="label">3</label>
              <input
                id="theme3"
                class="theme__input"
                type="radio"
                name="theme"
              />
            </fieldset>
          </form>
        </div>
        <div class="output">399,981</div>
        <form class="form">
          <fieldset>
            <legend>Buttons</legend>
            <input type="button" value="7" class="number" />
            <input type="button" value="8" class="number" />
            <input type="button" value="9" class="number" />
            <input type="button" value="del" class="number" />
            <input type="button" value="4" class="number" />
            <input type="button" value="5" class="number" />
            <input type="button" value="6" class="number" />
            <input type="button" value="+" class="number" />
            <input type="button" value="1" class="number" />
            <input type="button" value="2" class="number" />
            <input type="button" value="3" class="number" />
            <input type="button" value="-" class="number" />
            <input type="button" value="." class="number" />
            <input type="button" value="0" class="number" />
            <input type="button" value="/" class="number" />
            <input type="button" value="x" class="number" />
            <input type="button" value="reset" class="number" />
            <input type="button" value="=" class="number" />
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          class="attribution__link"
        >
          Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/NahuelEF"
          target="_blank"
          rel="noopener noreferrer"
          class="attribution__link"
        >
          Nahuel Fedele</a
        >.
      </p>
    </footer>
  </body>
</html>
